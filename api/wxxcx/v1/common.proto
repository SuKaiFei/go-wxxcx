syntax = "proto3";

package wxxcx.v1.common;

option go_package = "github.com/SuKaiFei/go-wxxcx/api/wxxcx/v1;v1";

message Share {
  string title = 1 [json_name = 'title'];
  string image_url = 2 [json_name = 'imageUrl'];
}

message CommonRequest {
  string appid = 1;
  string timestamp = 2;
  string sign = 3;
  string openid = 4;
}